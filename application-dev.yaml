spring:
 datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/vemsDB
  username: postgres
  password: manager
  
  jpa:
   show-sql: true
   hibernate:
    ddl-auto: update
    properties:
     hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect  

   sql:
    init:
     mode: always

eureka:
 instance:
  hostname: localhost

 client:
  service-url:
   defaultZone: http://localhost:9002/eureka

management:
 tracing:
  sampling:
   probability: 1.0
